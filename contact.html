<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <nav>
      <a href="/menu.html" title="menu">Voir le menu</a>
      <a href="https://grafikart.fr" target="_blank">Les tutoriels grafikart</a>
      <a href="/accueil.html">Accueil</a>
      <a href="/contact.html">Contact</a>
    </nav>
    <h1>Nous contacter</h1>
    <form action="contact.html">
      <fieldset>
        <legend>Nous contacter</legend>
        <div>
          <label for="emailinput">Votre email</label>
          <input type="text" name="email" value="aze@gmail.com" />
        </div>
        <div>
          <label for="nameinput">Votre nom</label>
          <input
            type="text"
            name="firstname"
            id="nameinput"
            placeholder="gérard"
          />
        </div>
        <label for="">Sexe</label>
        <div>
          <label for="sexeinput">Masculin</label>
          <input type="radio" name="sexe" id="masculin" checked />
        </div>
        <div>
          <label for="sexeinput">Féminin</label>
          <input type="radio" name="sexe" id="féminin" checked />
        </div>
        <div>
            <label for="fileinput">Parcourir</label>
            <input type="file" name="file" id="parcourir" checked />
          </div>
          <div>
            <label for="timeinput">Heure</label>
            <input type="time" name="time" id="time" checked />
          </div>
          <div>
            <label for="dateinput">Date</label>
            <input type="date" name="date" id="parcourir" checked />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea name="message" id="message" cols="30" rows="10">Votre message</textarea>
          </div>
        <div>
          <label for=""
            ><input type="checkbox" name="CGU" />J'accepte les conditions
            d'utilisations</label
          >
        </div>
        <button type="reset">Annuler</button>
        <input type="submit" value="envoyer un email">

      </fieldset>
    </form>
  </body>
</html>
